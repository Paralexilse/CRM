<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    
    <!-- Bootstrap 5 CSS (Superhero Theme) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/superhero/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    

    <!-- <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}"> -->

</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <!-- Бренд/логотип -->
            <a class="navbar-brand" href="/">ParaCRM</a>
            
            <!-- Бургер-меню для мобильных -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
           {% if current_user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/user/profile' %}active{% endif %}" href="/user/profile">
                                Профиль
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/messenger/user_chats' %}active{% endif %}" href="/messenger/users_chats">
                                Мои чаты
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/department/department_list' %}active{% endif %}" href="/department/department_list">
                                Отделы
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/user/user_list' %}active{% endif %}" href="/user/user_list">
                                Список пользователей
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/logout' %}active{% endif %}" href="/logout">
                                Выйти
                            </a>
                        </li>
                </ul>
                
                <!-- Дополнительные элементы (например, кнопка входа) -->
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <!-- Bootstrap 5 JS (Popper и JS) -->

    
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
</body>
</html>
