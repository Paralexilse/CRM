{% extends 'base.html' %}
{% block content %}
{{super()}}
<p><h1>Чат отдела {{department.title}}</h1>
{% for msg in messages %}
<p>{{msg.datetime}} - {{msg.first_name}} {{msg.last_name}} - {{msg.message}} 
{% endfor %}
{% if department.deleted == 'false' %}
<form action="{{url_for('.department_chat', id = department.id)}}" method = 'post'>
    <input type="text" name="message">
    <input type="submit">
</form>
{% endif %}
{% endblock content %}
